<!DOCTYPE html>
<html>
<head>
    <title>Waterflame | Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
</head>
<body>
    <!-- Header section --> 
    <header class="main-header">
        <!-- Navigation section --> 
        <nav class="main-nav nav">
            <!-- Unordered list --> 
            <ul>
                <!-- Elements of the unordered list -->
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <!-- Title -->
        <h1 class="band-name band-name-large">Waterflame</h1>
    </header>
    <!-- Music section --> 
    <section class="container content-section">
        <h2 class="content-section-header">MUSIC</h2>
        <div class="shop-items">
            <!-- Wrap each picture within a div-->
            <div class="shop-item">
                <span class="shop-item-title">Song 1</span>
                <img class="shop-item-img" src="images/fav_song.jpg" width="400" height="400">
                <div class="shop-item-details">
                    <span class="shop-item-price">$4.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Song 2</span>
                <img class="shop-item-img" src="images/song2.jpg" width="400" height="400">
                <div class="shop-item-details">
                    <span class="shop-item-price">$4.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Song 3</span>
                <img class="shop-item-img" src="images/song3.jpg" width="400" height="400">
                <div class="shop-item-details">
                    <span class="shop-item-price">$4.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Song 4</span>
                <img class="shop-item-img" src="images/song4.jpg" width="400" height="400">
                <div class="shop-item-details">
                    <span class="shop-item-price">$4.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>     
    </section>
    <!-- Merch section -->
    <section class="container content-section">
        <h2 class="content-section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Game</span>
                <img class="shop-item-img" src="images/ageofwar.jpg" width="400" height="400">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-img" src="images/tshirt.jpg" width="400" height="400">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Cart section -->
    <section class="container content-section">
        <h2 class="content-section-header">CART</h2>
        <!-- Top row -->
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">TOTAL</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Waterflame</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/youtube.jpg" width="30">
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/Facebook.png" width="30">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" width="30">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

</body>
</html>
